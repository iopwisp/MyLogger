<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Log Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-bottom: 2px solid #00ff88;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.2);
        }

        .header h1 {
            font-size: 28px;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            margin-top: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #00ff88;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #00ff88;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.4);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .filter-group {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 6px 12px;
            border: 1px solid #555;
            background: rgba(255, 255, 255, 0.05);
            color: #999;
            cursor: pointer;
            font-family: inherit;
            font-size: 11px;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            color: #00ff88;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .log-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .log-container::-webkit-scrollbar {
            width: 8px;
        }

        .log-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .log-container::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 4px;
        }

        .log-entry {
            padding: 10px 15px;
            margin-bottom: 8px;
            border-left: 3px solid transparent;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
            font-size: 13px;
            line-height: 1.5;
            animation: slideIn 0.3s ease-out;
            word-wrap: break-word;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-entry.ERROR {
            border-left-color: #ff4444;
            color: #ffaaaa;
            background: rgba(255, 68, 68, 0.1);
        }

        .log-entry.WARN {
            border-left-color: #ffaa00;
            color: #ffd966;
            background: rgba(255, 170, 0, 0.1);
        }

        .log-entry.INFO {
            border-left-color: #00ff88;
            color: #aaffdd;
            background: rgba(0, 255, 136, 0.1);
        }

        .log-entry.DEBUG {
            border-left-color: #6699ff;
            color: #aaccff;
            background: rgba(102, 153, 255, 0.1);
        }

        .log-level {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 11px;
            margin-right: 8px;
        }

        .ERROR .log-level {
            background: #ff4444;
            color: #fff;
        }

        .WARN .log-level {
            background: #ffaa00;
            color: #000;
        }

        .INFO .log-level {
            background: #00ff88;
            color: #000;
        }

        .DEBUG .log-level {
            background: #6699ff;
            color: #fff;
        }

        .timestamp {
            color: #666;
            font-size: 11px;
            margin-right: 8px;
        }

        .thread {
            color: #888;
            font-size: 11px;
            margin-right: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>
        <span></span> Live Log Dashboard
    </h1>
    <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Connecting...</span>
    </div>
    <div class="controls">
        <button class="btn" onclick="clearLogs()">Clear Logs</button>
        <button class="btn" onclick="toggleAutoScroll()">
            <span id="scrollText">Auto-scroll: ON</span>
        </button>
        <button class="btn" onclick="exportLogs()">Export</button>
    </div>
    <div class="filter-group">
        <button class="filter-btn active" data-level="ALL" onclick="filterLogs('ALL')">ALL</button>
        <button class="filter-btn" data-level="ERROR" onclick="filterLogs('ERROR')">ERROR</button>
        <button class="filter-btn" data-level="WARN" onclick="filterLogs('WARN')">WARN</button>
        <button class="filter-btn" data-level="INFO" onclick="filterLogs('INFO')">INFO</button>
        <button class="filter-btn" data-level="DEBUG" onclick="filterLogs('DEBUG')">DEBUG</button>
    </div>
    <div class="stats">
        <div class="stat-item">Total: <strong id="totalCount">0</strong></div>
        <div class="stat-item" style="color: #ffaaaa">Errors: <strong id="errorCount">0</strong></div>
        <div class="stat-item" style="color: #ffd966">Warnings: <strong id="warnCount">0</strong></div>
        <div class="stat-item" style="color: #aaffdd">Info: <strong id="infoCount">0</strong></div>
    </div>
</div>

<div class="log-container" id="logContainer">
    <div class="empty-state">
        <div class="empty-state-icon">‚è≥</div>
        <p>Waiting for logs...</p>
    </div>
</div>

<script>
    let ws;
    let autoScroll = true;
    let currentFilter = 'ALL';
    let logs = [];
    let stats = { ERROR: 0, WARN: 0, INFO: 0, DEBUG: 0 };

    function connect() {
        ws = new WebSocket("ws://localhost:9090");

        ws.onopen = () => {
            document.getElementById('statusDot').classList.add('connected');
            document.getElementById('statusText').textContent = 'Connected';
        };

        ws.onclose = () => {
            document.getElementById('statusDot').classList.remove('connected');
            document.getElementById('statusText').textContent = 'Disconnected - Reconnecting...';
            setTimeout(connect, 2000);
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        ws.onmessage = (e) => {
            const msg = e.data;
            addLog(msg);
        };
    }

    function addLog(msg) {
        const container = document.getElementById("logContainer");

        const emptyState = container.querySelector('.empty-state');
        if (emptyState) {
            emptyState.remove();
        }

        const level = msg.includes("[ERROR]") ? "ERROR" :
            msg.includes("[WARN]") ? "WARN" :
                msg.includes("[INFO]") ? "INFO" :
                    msg.includes("[DEBUG]") ? "DEBUG" : "INFO";

        logs.push({ msg, level, timestamp: Date.now() });
        stats[level]++;
        updateStats();

        if (currentFilter === 'ALL' || currentFilter === level) {
            const div = document.createElement("div");
            div.className = `log-entry ${level}`;
            div.innerHTML = formatLog(msg, level);
            container.appendChild(div);

            if (autoScroll) {
                container.scrollTop = container.scrollHeight;
            }
        }
    }

    function formatLog(msg, level) {
        const parts = msg.match(/\[(.*?)\]\s*\[(.*?)\]\s*\[(.*?)\]\s*(.*)/);

        if (parts) {
            const [, timestamp, , thread, message] = parts;
            return `
                    <span class="log-level">${level}</span>
                    <span class="timestamp">${timestamp}</span>
                    <span class="thread">[${thread}]</span>
                    <span>${message}</span>
                `;
        }
        return `<span class="log-level">${level}</span>${msg}`;
    }

    function updateStats() {
        document.getElementById('totalCount').textContent = logs.length;
        document.getElementById('errorCount').textContent = stats.ERROR;
        document.getElementById('warnCount').textContent = stats.WARN;
        document.getElementById('infoCount').textContent = stats.INFO;
    }

    function clearLogs() {
        logs = [];
        stats = { ERROR: 0, WARN: 0, INFO: 0, DEBUG: 0 };
        document.getElementById("logContainer").innerHTML =
            '<div class="empty-state"><div class="empty-state-icon">‚ú®</div><p>Logs cleared</p></div>';
        updateStats();
    }

    function toggleAutoScroll() {
        autoScroll = !autoScroll;
        document.getElementById('scrollText').textContent =
            `Auto-scroll: ${autoScroll ? 'ON' : 'OFF'}`;
    }

    function filterLogs(level) {
        currentFilter = level;

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.level === level);
        });

        const container = document.getElementById("logContainer");
        container.innerHTML = '';

        const filteredLogs = level === 'ALL'
            ? logs
            : logs.filter(log => log.level === level);

        if (filteredLogs.length === 0) {
            container.innerHTML =
                '<div class="empty-state"><div class="empty-state-icon">üîç</div><p>No logs match the filter</p></div>';
        } else {
            filteredLogs.forEach(log => {
                const div = document.createElement("div");
                div.className = `log-entry ${log.level}`;
                div.innerHTML = formatLog(log.msg, log.level);
                container.appendChild(div);
            });

            if (autoScroll) {
                container.scrollTop = container.scrollHeight;
            }
        }
    }

    function exportLogs() {
        const text = logs.map(log => log.msg).join('\n');
        const blob = new Blob([text], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `logs_${new Date().toISOString().replace(/:/g, '-')}.txt`;
        a.click();
        URL.revokeObjectURL(url);
    }

    connect();
</script>
</body>
</html>
